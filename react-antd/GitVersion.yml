mode: Mainline
branches:
  feature:
    regex: ^feature?[/-]
    source-branches: ['main', 'master', git-versioning]
    tag: feat-{BranchName}
  fix:
    regex: bugfix(es)?[/-]
    source-branches: ['main', 'master', 'git-versioning']
    tag: bugfix-{BranchName}
ignore:
  sha: []
merge-message-formats: {}
